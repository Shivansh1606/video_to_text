<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media to Text Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    #loading {
      display: none;
    }
    #convertedText {
      display: none;
      margin-top: 20px;
      width: 100%;
      height: 200px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">ðŸŽ¤ Media to Text Converter</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3 text-start">
        <label for="media" class="form-label">Select Video or Audio File</label>
        <input type="file" id="media" name="media" accept="video/*,audio/*" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload & Convert</button>
    </form>

    <div id="loading" class="mt-4 text-center">
      <div class="progress" style="height: 25px;">
        <div
          id="progressBar"
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >0%</div>
      </div>
      <p id="statusText" class="mt-2">
        Uploading... <strong><span id="percentageText">0%</span></strong>
      </p>
    </div>

    <div id="result" class="mt-4"></div>

    <textarea id="convertedText" readonly class="form-control" placeholder="Converted text will appear here..."></textarea>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const loading = document.getElementById('loading');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');
    const percentageText = document.getElementById('percentageText');
    const result = document.getElementById('result');
    const convertedTextArea = document.getElementById('convertedText');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      // Reset UI
      loading.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';
      percentageText.textContent = '0%';
      statusText.textContent = 'Uploading... 0%';
      result.innerHTML = '';
      convertedTextArea.style.display = 'none';
      convertedTextArea.value = '';

      const formData = new FormData(form);

      // Upload file using fetch
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        if (data.error) {
          statusText.textContent = 'Error: ' + data.error;
          loading.style.display = 'none';
          return;
        }

        // Poll progress
        pollStatus(data.id);

      } catch (error) {
        statusText.textContent = 'Upload failed.';
        loading.style.display = 'none';
      }
    });

    function pollStatus(id) {
      fetch(`/status/${id}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            statusText.textContent = 'Error occurred.';
            loading.style.display = 'none';
            return;
          }

          const progress = data.progress || 0;
          progressBar.style.width = progress + '%';
          progressBar.textContent = progress + '%';
          percentageText.textContent = progress + '%';
          statusText.textContent = 'Processing... ' + progress + '%';

          if (data.status === 'done') {
            statusText.textContent = 'Conversion complete!';
            loading.style.display = 'none';

            result.innerHTML = `<a href="/download/${data.filename}" class="btn btn-success">Download Text File</a>`;

            fetch(`/text/${data.filename}`)
              .then(res => res.text())
              .then(text => {
                convertedTextArea.style.display = 'block';
                convertedTextArea.value = text;
              });

          } else if (data.status === 'error') {
            statusText.textContent = 'Error during processing: ' + (data.error || '');
            loading.style.display = 'none';
          } else {
            setTimeout(() => pollStatus(id), 1500);
          }
        })
        .catch(() => {
          statusText.textContent = 'Error checking status.';
          loading.style.display = 'none';
        });
    }
  </script>
</body>
</html>
